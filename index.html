<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Positioning Assignment</title>
  <style>
    /* Reset & base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Navbar (fixed to top) */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #ffffff;
      border-bottom: 1px solid #000000;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }
    nav .logo {
      position: absolute;
      top: 0;
      right: 0;
      width: 80px;
      height: 80px;
      background-color: #000000;
    }

    /* Main content container */
    .content-container {
      margin-top: 80px; /* pushes below the fixed nav */
      height: 800px;
      background-color: #cccccc;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
    }
    .content-container .box {
      width: 200px;
      height: 200px;
      background-color: #ffffff;
      margin: 20px;
    }

    /* Footer (underneath content) */
    footer {
      width: 100%;
      height: 80px;
      background-color: #ffffff;
      border-top: 2px solid #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    footer h1 {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo"></div>
  </nav>

  <!-- Main content -->
  <div class="content-container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <!-- Footer -->
  <footer>
    <h1>Copyright 2025</h1>
  </footer>

</body>
</html>
